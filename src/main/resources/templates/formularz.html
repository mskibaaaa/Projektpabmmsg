<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodaj nowe zadanie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    label {
      font-size: 16px;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 15px;
    }
    a {
      display: block;
      text-align: center;
      margin-top: 20px;
      text-decoration: none;
      background-color: #2196F3;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
    }
    a:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Dodaj nowe zadanie</h1>

  <form action="/zadania" th:object="${zadanie}" method="post">
    <label for="opis">Opis zadania:</label>
    <input type="text" id="opis" th:field="*{opis}" placeholder="Wpisz opis zadania" />
    <div th:if="${#fields.hasErrors('opis')}" class="error" th:errors="*{opis}">Błąd: opis jest wymagany!</div>

    <button type="submit">Dodaj zadanie</button>
  </form>

  <a href="/zadania">Powrót do listy zadań</a>
</div>

</body>
</html>
